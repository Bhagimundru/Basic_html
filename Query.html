        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>


    <body class="container" >
        <div >
            <nav class="navbar navbar-expand-sm bg-light navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html"> Home</a>
                      </li>
                    <li class="nav-item">
                      <a class="nav-link" href="About.html"> About</a>

                    <li class="nav-item active">
                      <a class="nav-link" href="Query.html"> Query</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="widget.html">Widget</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Payment.html"> Payment</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html" onclick="deleteAllCookies()"> Log Out</a>
                      </li>
                  </ul>
            </nav>
        </div>
        <div class="container card">
            <div class="text-center">Submit your Query</div><hr>
            <form>
                <div class="form-group">
                    <label for="name">Name</label><br>
                    <input class="form-control" type="text" id="name" placeholder="Enter Name" >
                </div>
                <div class="form-group">
                    <label for="Employee ID">Employee Id</label><br>
                    <input class="form-control" type="number" id="Employee ID" placeholder="Enter ID" >
                </div>
                <div class="form-group">
                    <label for="Email">Email</label><br>
                    <input class="form-control" type="email" id="Email" placeholder="Enter a valid Mail ID" >
                </div>
                <!--
                <div class="from-group">
                    <button onclick="ButtonDropdown()" class="btn btn-light">Modules</button>
                    <ul id="Dropdown" style="display:none;">
                      <li><a href="#">JO</a></li>
                      <li><a href="#">Rules</a></li>
                      <li><a href="#">Reports</a></li>
                    </ul>
                    <div>
                        <div class="dropdown">
                            <button onclick="ButtonDropdown()" class="btn btn-light">Dropdown</button>
                            <div id="Dropdown">
                              <a href="#home">Home</a>
                              <a href="#about">About</a>
                              <a href="#contact">Contact</a>
                            </div>
                          </div>
                    </div>
                </div>-->
                <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="">Option 1
                    </label>
                  </div>
                <div class="form-group">
                    <label for="Issue category">Issue category</label><br>
                    <select class="form-control" id="Issue category" onchange="SubcategoryDropdown()" required>
                        <option style="display: none;">Issue Category</option>
                        <option value="JO" >JO</option>
                        <option value="Rules">Rules</option>
                        <option value="Cockpit">Cockpit</option>
                    </select>
                </div>

                <div id="JO" style="display:none;">
                    <label for="JO subcategory">Issue subcategory</label><br>
                    <select class="form-control" id="JO subcategory" required>
                        <option style="display: none;">Issue subCategory</option>
                        <option value="Email Templates" >Email Templates</option>
                        <option value="Programs">Programs</option>
                        <option value="Analytics">Analytics</option>
                    </select>
                </div>

                <div id="Rules" style="display:none;">
                    <label for="Rules subcategory">Issue subcategory</label><br>
                    <select class="form-control" id="Rules subcategory" required>
                        <option style="display: none;">Issue subCategory</option>
                        <option value="S3 import" >S3 import</option>
                        <option value="Rule Failure">Rule Failure</option>
                        <option value="Setting up action">Setting up action</option>
                    </select>
                </div>

                <div id="Cockpit" style="display:none;">
                    <label for="Cockpit subcategory">Issue subcategory</label><br>
                    <select class="form-control" id="Cockpit subcategory" required>
                        <option style="display: none;">Issue subCategory</option>
                        <option value="CTA Creation" >CTA Creation</option>
                        <option value="CTA administration">CTA administration</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">More Notes</label><br>
                    <textarea id="notes" type="text" placeholder="Tell us more about the issue"></textarea>
                </div>
                <button type="submit" class="btn btn-success" onclick="SendData()">Submit</button>
                
            </form>
        </div>
        <!--JS link-->
        <script src="script.js"></script>
    </body>



</html>
